<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Beer Menu</title>
    <meta http-equiv="Content-Type" content="text/html;" />
</head>
<body>

<h1>Menu Repository</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>&nbsp;</td>
    </tr>
    <tr th:each="menu : ${menus}">
        <td th:text="${menu.id}">ID</td>
        <td th:text="${menu.name}">Name</td>
        <td>
            <table>
                <tr th:each="beer : ${menu.beerList}">
                    <td th:text="${beer.name}">beer</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<h2>Quick Add New Menu</h2>
<form action="#" th:action="@{/menu/add}" th:object="${menu}" method="post">
    ID: <input type="text" th:field="*{id}" readonly="true"/><br/>
    Menu Name: <input type="text"  th:field="*{name}"/><br/>
    <input type="Submit" value="new"/>
</form>


</body>

</html>
