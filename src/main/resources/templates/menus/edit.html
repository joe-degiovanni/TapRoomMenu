<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Beer Menu</title>
    <meta http-equiv="Content-Type" content="text/html;" />
</head>
<body>

<h2>Edit Menu</h2>
<form action="#" th:action="@{/menu/edit}" th:object="${menu}" method="post">
    ID: <input type="text" th:field="*{id}" readonly="true"/><br/>
    Menu Name: <input type="text"  th:field="*{name}"/><br/>
    <table>
        <tr th:each="beer : ${menu.beerList}">
            <td th:text="${beer.name}">beer</td>
        </tr>
    </table>
    <input type="Submit" value="new"/>
</form>


</body>

</html>
